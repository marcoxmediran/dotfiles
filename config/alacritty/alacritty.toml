# Default colors
[colors.primary]
background = '#eeeeee'
foreground = '#4e4e4e'

[env]
TERM = "xterm-256color"

[shell]
program = "/usr/bin/bash"
args = ["-l", "-c", "tmux a || tmux"]

[font]
size = 12.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[window]
startup_mode = "Maximized"

[window.padding]
x = 16
y = 8
