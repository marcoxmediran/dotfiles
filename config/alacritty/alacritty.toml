# Default colors
[colors.primary]
background = '#053230'
foreground = '#f8efd8'

# Normal colors
[colors.normal]
black   = '#5b7a80'
red     = '#d33934'
green   = '#51a163'
yellow  = '#969c46'
blue    = '#3b80a1'
magenta = '#87609c'
cyan    = '#00ffff'
white   = '#f8efd8'

# Bright colors (same as normal colors)
[colors.bright]
black   = '#5b7a80'
red     = '#d33934'
green   = '#51a163'
yellow  = '#969c46'
blue    = '#3b80a1'
magenta = '#87609c'
cyan    = '#00ffff'
white   = '#f8efd8'

[env]
TERM = "xter-256color"

[shell]
program = "C:\\Windows\\System32\\wsl.exe"
args = ["~ -d Gentoo tmux a || tmux"]

[font]
size = 13.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[window]
startup_mode = "Maximized"

[window.padding]
x = 16
y = 16
