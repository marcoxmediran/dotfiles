# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = false
        interval = 5
        separator = "|"
}

order += "volume master"
order += "battery all"
order += "wireless _first_"
order += "disk /"
order += "cpu_usage"
order += "memory"
order += "tztime local"

volume master {
        device = "pulse"
        format = "  %volume"
        format_muted = "  %volume"
        separator = false
}

battery all {
        format = "  %status %percentage"
        format_percentage = "%.0f%s"
        status_chr = "󱐋"
        status_bat = ""
        status_unk = ""
        status_full = ""
        separator = false
}

wireless _first_ {
        format_up = "  %essid "
        format_down = "  DOWN "
        separator = true
}

disk "/" {
        format = "   %avail"
        separator = false
}

cpu_usage {
        format = "  %usage"
        separator = false
}

memory {
        format = "  %used "
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available "
        separator = true
}

tztime local {
        format = " 󰃭  %b%d日(%a)  󰥔  %H:%M "
        locale = "ja_JP.UTF-8"
        separator = false
}
